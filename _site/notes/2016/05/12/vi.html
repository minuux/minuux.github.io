    <h1 id="vi">vi</h1>

<h2 id="section">编辑模式</h2>

<p>在普通模式下，输入a（附加命令）、c（修改命令）、i（插入命令）、o（另起新行）、r（取代命令）以及s（替换命令）都将进入编辑模式</p>

<h2 id="section-1">保存退出</h2>

<p>按esc退回到普通模式，输入 :,左下角将出现输入行，然后输入 wq或x来保存退出vi
<code class="highlighter-rouge">
:wq
:x
</code></p>

<h2 id="section-2">强制退出，不论是否已经保存</h2>
<div class="highlighter-rouge"><pre class="highlight"><code>:q!

</code></pre>
</div>
